<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .screen {
        display: none;
      }
      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pluto26Web</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#main"
                >Main</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#manageAccount"
                >ManageAccount</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#signIn"
                >SignIn</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#createAccount"
                >CreateAccount</a
              >
            </li>
          </ul>
          <!-- Ende Navbar -->
        </div>
      </div>
    </nav>
    <!-- Ende der Navigation -->

    <!-- Hier starten die Screen-Bereiche -->
    <div id="main" class="screen" style="background-color: aquamarine">
      <h1>Main</h1>
    </div>

    <div id="manageAccount" class="screen" style="background-color: aqua">
      <h1>Manage Account</h1>
    </div>

    <div id="signIn" class="screen container">
      <h1>Sign In</h1>

      <div class="input-group mb-3">
        <!-- E-Mail -->
        <span class="input-group-text" id="basic-addon1">E-Mail</span>
        <input
          type="text"
          class="form-control"
          id="si_email"
          placeholder="Username"
        />
      </div>
      <div class="input-group mb-3">
        <!-- Password  -->
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input
          type="text"
          class="form-control"
          id="si_password"
          placeholder="Password"
        />
      </div>
      <button type="button" class="btn btn-primary" id="si_button_signIn">
        Sign In
      </button>
      <br />
      <button
        type="button"
        class="btn btn-secondary mt-2 btn-sm"
        id="si_button_resetPassword"
      >
        Reset Password
      </button>
    </div>

    <div id="createAccount" class="screen" style="background-color: chocolate">
      <h1>Create Account</h1>
    </div>

    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal_body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- J A V A - S C R I P T  C O D E ------------------------------- -->
    <script>
      // JS fÃ¼r Screen SignIn

      // Sign In Button
      document
        .getElementById("si_button_signIn")
        .addEventListener("click", () => {
          let email = document.getElementById("si_email").value;
          let password = document.getElementById("si_password").value;
          console.log(
            "Your pressed SignIn Email = " + email + " PW = " + password
          );
          displayModal("meinTitel", "meinBody")
        });

      // Reset Password Button
      document
        .getElementById("si_button_resetPassword")
        .addEventListener("click", () => {
          let email = document.getElementById("si_email").value;
          console.log("Your pressed ResetPassword, email = ", email);
        });

      function showScreen(hash) {
        console.log("Hash changed : ", hash);
        elements = document.querySelectorAll(".screen");

        console.log("Liste der Elemente:");
        elements.forEach((element) => {
          console.log(element.classList);
          element.classList.remove("active");
        });
        // Ziel-Bildschirm sichtbar machen
        activeScreen = document.querySelector(hash);
        activeScreen.classList.add("active");
      }

      window.addEventListener("hashchange", () => {
        showScreen(location.hash);
      });

      // Zuerst wird die main-Seite angezeigt!
      window.addEventListener("load", () => {
        console.log("Laden beendet.");
        showScreen("#signIn");
      });

      // Modal anzeigen
      function displayModal(title, body){
        let options = {}
        document.getElementById("modal_title").textContent=title
        document.getElementById("modal_body").textContent=body
         
        const myModal = new bootstrap.Modal("#myModal", options)
        myModal.show()
      }
      
      // TEST-SETTINGS - DELETE LATER
      document.getElementById("si_email").value = "fhgreipl@gmail.com";
      document.getElementById("si_password").value = "123456";
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
